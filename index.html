<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Check Live Weather</h1>
    <div class="box gradient-background">
        <h3 class="info">Search City & Get Weather Details</h3>
        <form action="" class="form">
            <input type="search" id="search" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
        </form>
        <div class="allDetails">
            <div class="img">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" class="iconpng">
                <h2 class="temp">TempÂ°C</h2>
            </div>
            <div>
                <h2 class="weather">Weather</h2>
                <h2 class="city">City</h2>
            </div>
            <div class="footer">
                <div class="humidity flex">
                    <img src="humidity.png" alt="" class="icon-size">Humidity<br>%
                </div>
                <div class="windSpeed icon-size flex">
                    <img src="storm.png" alt="" class="icon-size windIcon">Wind<br>km/h
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
